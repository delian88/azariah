        /* Entrance animation classes */
        .reveal {
          opacity: 0;

          transition: all 0.7s ease-out;
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }
        
        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {

        }
