<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Azariah Management Group | Purpose. Innovation. Impact.</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='20' y='20' width='30' height='30' fill='%23005696'/%3E%3Crect x='55' y='20' width='30' height='30' fill='%2384cc16'/%3E%3Crect x='20' y='55' width='30' height='30' fill='%23005696'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --amg-blue: #005696;
            --amg-green: #84cc16;
        }

        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Shining Text Effect */
        .text-shine {
            background: linear-gradient(to right, #005696 20%, #84cc16 40%, #84cc16 60%, #005696 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Hero Text Shine (White) */
        .text-shine-white {
            background: linear-gradient(to right, #fff 20%, #84cc16 40%, #84cc16 60%, #fff 80%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        .reveal {
          opacity: 0;
          transform: translateY(40px) scale(0.98);
          transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0) scale(1);
        }

        .bg-grid-pattern {
          background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
          background-size: 50px 50px;
        }

        @keyframes progress {
          from { width: 0%; }
          to { width: 100%; }
        }
        .animate-progress {
          animation: progress 8s linear forwards;
        }

        /* Premium Link Hover */
        .link-underline {
            position: relative;
        }
        .link-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background: var(--amg-green);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }
        .link-underline:hover::after {
            width: 100%;
        }

        html, body {
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }
    </style>
